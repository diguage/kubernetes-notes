apiVersion: v1
kind: Pod
metadata:
    name: dapi-test-pod
spec:
    containers:
        - name: test-ctr
          image: k8s.gcr.io/busybox
          command: [ "/bin/sh", "-c", "ls /etc/config"  ]
          volumeMounts:
              - name: config-volume
                mountPath: /etc/config
    volumes:
        - name: config-volume
          configMap:
              name: special-config
    restartPolicy: Never
